<!DOCTYPE html>

    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-bg-color {
            background-color: #BFDCE0; /* Contoh warna latar belakang kustom */
        }

        .custom-bg-color2 {
            background-color: #D6B60D; /* Contoh warna latar belakang kustom */
        }
    
        .custom-text-color {
            color: hsl(51, 100%, 56%); /* Contoh warna teks kustom */

<body class="custom-bg-color">
    <header class="py-5 px-4 sm:px-12">

            <!-- Logo -->
